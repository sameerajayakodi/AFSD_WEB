<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Example</title>
    <style>
      /* CSS to style the SVG */
      .svg-icon {
        width: 20px;
        height: 36px;
      }

      .svg-icon path {
        fill: #000; /* Change the fill color */
      }
    </style>
  </head>
  <body>
    <div>
      <svg
        width="100"
        height="100"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <a xlink:href="https://www.example.com">
          <text x="10" y="20">Click me!</text>
        </a>
        <image
          x="10"
          y="30"
          width="80"
          height="80"
          xlink:href="https://www.example.com/image.jpg"
        />
      </svg>
    </div>
  </body>
</html>
