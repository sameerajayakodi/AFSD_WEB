<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e98c6c6906.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Commercial Bank</title>
  </head>
  <body>
    <section class="bank-services">
      <h3 class="sub-title">Be your own bank</h3>

      <div class="owl-carousel">
        <div class="item">
          <b
            ><a
              class="button"
              target="_blank"
              href="https://www.commercialbk.com/online/SelfRegistrationHome.html"
              >Self-Registration Portal</a
            ></b
          >
        </div>
        <div class="item">
          <b
            ><a
              class="button"
              target="_blank"
              href="https://www.combankapps.lk/RemittanceTracker/system/search.xhtml"
              >Track Remittances</a
            ></b
          >
        </div>
        <div class="item">
          <b
            ><a
              class="button"
              target="_blank"
              href="https://www.combankapps.lk/mpgs-client/"
              >Credit Card Payments</a
            ></b
          >
        </div>
        <div class="item">
          <b
            ><a
              class="button"
              target="_blank"
              href="https://prepaid.commercialbk.com/prepaid/"
              >Prepaid Card Balance</a
            ></b
          >
        </div>
      </div>
    </section>

    <section class="card_section">
      <div class="card">
        <i class="fa-solid fa-wallet fa-2xl"></i>
        <p>Savings Accounts</p>
      </div>
      <div class="card">
        <i class="fa-solid fa-file"></i>
        <p>Deposits</p>
      </div>
      <div class="card">
        <i class="fa-solid fa-book"></i>
        <p>Current Accounts</p>
      </div>
      <div class="card">
        <i class="fa-solid fa-credit-card"></i>
        <p>Cards</p>
      </div>
      <div class="card">
        <i class="fa-solid fa-landmark"></i>
        <p>Loans</p>
      </div>
    </section>
  </body>
</html>
