<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Interface</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #ffffff;
      }
      .navbar {
        background-color: #6cb65e;
      }
      .login-card {
        background-color: #e8f5e8;
        padding: 30px;
        border-radius: 10px;
      }
      .login-image {
        width: 100px;
        height: 100px;
        margin-bottom: 20px;
      }
      .start-btn {
        background-color: #6cb65e;
        border: none;
      }
      .start-btn:hover {
        background-color: #5aa04f;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand text-white" href="#">
          <img
            src="https://img.icons8.com/ios-filled/50/FFFFFF/chat--v1.png"
            width="30"
            height="30"
            alt="icon"
          />
        </a>
      </div>
    </nav>

    <!-- Login Card -->
    <div
      class="container d-flex justify-content-center align-items-center"
      style="height: 80vh"
    >
      <div class="login-card text-center col-md-4">
        <h3 class="mb-4 text-success">Login</h3>
        <img
          src="https://img.icons8.com/ios/100/6cb65e/login-rounded-right.png"
          class="login-image"
          alt="login image"
        />
        <form>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Name" />
          </div>
          <button type="submit" class="btn start-btn text-white w-100">
            Start
          </button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
