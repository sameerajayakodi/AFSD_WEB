<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 1</title>
  </head>
  <body>
    <h2>Basic HTML Form</h2>
    <br />

    <fieldset>
      <legend>My Personal Details :</legend>
      <label for="fname">First Name :</label>
      <input type="text" id="fname" /><br /><br />
      <label for="lname">Last Name :</label>
      <input type="text" id="lname" /><br /><br />
      <label for="bday">Birth Day :</label>
      <input type="date" name="date" id="bday" /><br /><br />
      <label for="gender">Select your Gender :</label>
      <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option></select
      ><br /><br />
      <label for="drink">Choose Drink : </label>
      <input type="radio" name="drink" id="coffee" />Coffee
      <input type="radio" name="drink" id="tea" />Tea
      <input type="radio" name="drink" id="hChocolate" />Hot Chocolate
    </fieldset>
  </body>
</html>
