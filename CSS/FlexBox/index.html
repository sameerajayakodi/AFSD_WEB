<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/e98c6c6906.js"
      crossorigin="anonymous"
    ></script>
    <title>flex</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="left">
        <div class="box box1">Campaigns</div>
        <div class="box box2">Featured Campaigns</div>
        <div class="box box3">
          <img class="social_img" src="./image.png" alt="" width="40px" />
          <div class="sigumaga">
            Sigumaga Facebook<br />
            <p class="new">New</p>
          </div>
        </div>
        <div class="box box4">
          <img class="social_img" src="./image.png" alt="" width="40px" />
          <div class="sigumaga">
            Sigumaga Instergram<br />
            <p class="new">New</p>
          </div>
        </div>
        <div class="box box5">
          <img class="social_img" src="./image.png" alt="" width="40px" />
          <div class="sigumaga">
            Sigumaga Linkedin<br />
            <p class="new">New</p>
          </div>
        </div>
        <div class="box box6">
          <img class="social_img" src="./image.png" alt="" width="40px" />
          <div class="sigumaga">
            Sigumaga Twitter<br />
            <p class="new">New</p>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="box box7">View all -></div>
        <div class="image"><img src="./image.png" alt="" width="250px" /></div>
        <div class="box box8">No Campaigns Created!</div>
        <div class="button">
          <button>
            <p class="addNew">
              <span class="plus"><i class="fa-solid fa-plus"></i></span>Add New
            </p>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
