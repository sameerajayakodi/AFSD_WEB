<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e98c6c6906.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Commercial Bank</title>
  </head>
  <body>
    <section class="bank-services">
      <h3 class="sub-title">Be your own bank</h3>

      <div class="owl-carousel">
        <div class="item">
          <b
            ><a
              class="button"
              target="_blank"
              href="https://www.commercialbk.com/online/SelfRegistrationHome.html"
              >Self-Registration Portal</a
            ></b
          >
        </div>
        <div class="item">
          <b
            ><a
              class="button"
              target="_blank"
              href="https://www.combankapps.lk/RemittanceTracker/system/search.xhtml"
              >Track Remittances</a
            ></b
          >
        </div>
        <div class="item">
          <b
            ><a
              class="button"
              target="_blank"
              href="https://www.combankapps.lk/mpgs-client/"
              >Credit Card Payments</a
            ></b
          >
        </div>
        <div class="item">
          <b
            ><a
              class="button"
              target="_blank"
              href="https://prepaid.commercialbk.com/prepaid/"
              >Prepaid Card Balance</a
            ></b
          >
        </div>
      </div>
    </section>

    <section class="card_section">
      <div class="card">
        <svg
          width="10px"
          height="18px"
          viewBox="0 0 10 18"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
        >
          <g
            id="Page-1"
            stroke="none"
            stroke-width="1"
            fill="none"
            fill-rule="evenodd"
          >
            <g
              id="COMBANK-Personal-Banking-3.5"
              transform="translate(-443.000000, -4386.000000)"
              fill="#FFFFFF"
            >
              <g id="right" transform="translate(443.000000, 4386.000000)">
                <path
                  id="Path"
                  d="M1.32714844,0.219726562 C1.03415625,-0.073265625 0.559546875,-0.073265625 0.266625,0.219726562 C-0.0263671875,0.51271875 -0.0263671875,0.987328125 0.266625,1.28025 L7.98630469,9 L0.266625,16.71975 C-0.0263671875,17.0127422 -0.0263671875,17.4873516 0.266625,17.7802734 C0.413085938,17.9267344 0.605039063,18 0.796921875,18 C0.988804688,18 1.1806875,17.9267344 1.32721875,17.7802734 L9.57719531,9.53029687 C9.8701875,9.23730469 9.8701875,8.76269531 9.57719531,8.46977344 L1.32714844,0.219726562 Z"
                ></path>
              </g>
            </g>
          </g>
        </svg>
        <p>Savings Accounts</p>
      </div>
      <div class="card">
        <i class="fa-solid fa-wallet"></i>
        <p>Deposits</p>
      </div>
      <div class="card">
        <i class="fa-solid fa-file"></i>
        <p>Current Accounts</p>
      </div>
      <div class="card"><p>Cards</p></div>
      <div class="card"><p>Loans</p></div>
    </section>
  </body>
</html>
