<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card2</title>
    <script
      src="https://kit.fontawesome.com/e98c6c6906.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div class="left">
        <p class="title">Campaigns</p>
        <p class="title2">Featured Campaigns</p>
        <div class="social">
          <div class="facebook so">
            <img
              width="30px"
              height="30px"
              src="./social.jpg"
              alt=""
              class="socialImg"
            />
            <p class="socialName">Sigumaga Facebook</p>
            <span class="socialLink socialLink1">New</span>
          </div>
          <div class="instergram so">
            <img
              width="30px"
              height="30px"
              src="./social.jpg"
              alt=""
              class="socialImg"
            />
            <p class="socialName">Sigumaga Instergram</p>
            <br /><span class="socialLink socialLink2">New</span>
          </div>
          <div class="linkedin so">
            <img
              width="30px"
              height="30px"
              src="./social.jpg"
              alt=""
              class="socialImg"
            />
            <p class="socialName">Sigumaga Linkedin</p>
            <br /><span class="socialLink socialLink3">New</span>
          </div>
          <div class="linkedin2 so">
            <img
              width="30px"
              height="30px"
              src="./social.jpg"
              alt=""
              class="socialImg"
            />

            <p class="socialName">Sigumaga Linkedin</p>
            <br /><span class="socialLink socialLink4">New</span>
          </div>
        </div>
      </div>
      <div class="right">
        <a href="#view"></a>
      </div>
    </div>
  </body>
</html>
