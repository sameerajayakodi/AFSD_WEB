<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
<body>
    <div class="flex justify-center items-center min-h-screen bg-gray-100">
        <!-- Card Wrapper -->
        <div class="relative bg-white shadow-lg rounded-lg p-6 w-[400px]">
          <!-- Header Section -->
          <div class="flex justify-between items-center mb-4">
            <div class="w-[100%] h-16 bg-green-200 rounded-full flex justify-center items-center">
              <img  src="./image.png" alt="ID Icon" class="w-12 h-12" />
            </div>
            <button class="text-gray-400 hover:text-red-500">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
      
          <!-- Input Section -->
          <div class="mb-6">
            <input
              type="text"
              placeholder="Enter NIC No"
              class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-green-500 mb-4"
            />
            <button
              class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600"
            >
              Submit
            </button>
          </div>
      
          <!-- Details Section -->
          <div class="bg-green-50 p-4 rounded-md space-y-3">
            <div class="flex justify-between">
              <span class="text-gray-600 font-medium">NIC No</span>
              <span class="text-green-700 font-semibold">20009683458</span>
            </div>
            <div class="flex justify-between">
              <span class="text-gray-600 font-medium">Birthday</span>
              <span class="text-green-700 font-semibold">2000/08/24</span>
            </div>
            <div class="flex justify-between">
              <span class="text-gray-600 font-medium">Gender</span>
              <span class="text-green-700 font-semibold">Male</span>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
