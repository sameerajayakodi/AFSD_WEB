<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body style="padding: 10%">
    <div class="container">
      <form>
        num1
        <input type="text" id="num1" class="form-control mb-3" />
        num2
        <input type="text" id="num2" class="form-control mb-3" /><br />
        <button
          onclick="calculate()"
          type="button"
          id="calculate-btn"
          class="btn btn-primary"
        >
          Answer
        </button>
      </form>
      Answer:
      <span><h3 id="result">0</h3></span>
    </div>

    <hr />
    <form>
      input 1
      <input type="text" id="input1" class="form-control mb-3" />
      input 2
      <input type="text" id="input2" class="form-control mb-3" /><br />
      <button
        onclick="isEqual()"
        type="button"
        id="calculate-btn"
        class="btn btn-primary"
      >
        Answer
      </button>
    </form>
    Answer:
    <h3 id="result1"></h3>

    <hr />
    <input
      onkeyup="sum()"
      type="number"
      id="numberInput"
      class="form-control mb-3"
    />
    Answer:
    <h3 id="result3"></h3>
    <hr />
    <hr />
    <form>
      Short Input
      <input type="text" id="shortInput" class="form-control mb-3" />
      <br />
      <button
        onclick="shortToLong()"
        type="button"
        id="calculate-btn"
        class="btn btn-primary"
      >
        Answer
      </button>
    </form>
    Long Form:
    <h3 id="result4"></h3>
    <script src="script.js"></script>
  </body>
</html>
