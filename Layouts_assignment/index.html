<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layouts_Assignment</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="section section1">
        <div>
          <img class="logo" src="./assets/images/logo.png" alt="logo" />
        </div>
        <div class="nav">
          <ul>
            <li class="nav_links">Home</li>
            <li class="nav_links">About</li>
            <li class="nav_links">Menu</li>
            <li class="nav_links">Our Service</li>
            <li class="nav_links">Contact</li>
          </ul>
        </div>
      </div>
      <div class="section section2">
        <div class="form_div">
          <div class="inputs input-1">
            <label for="">First Name</label> <br />
            <input type="text" name="" id="" />
          </div>
          <div class="inputs input-2">
            <label for="">Second Name</label> <br />
            <input type="text" name="" id="" />
          </div>
          <div class="inputs input-3">
            <label for="">Gender</label> <br />
            <input type="text" name="" id="" />
          </div>
          <div class="inputs input-4">
            <label for="">Nic</label> <br />
            <input type="text" name="" id="" />
          </div>
          <div class="inputs input-5">
            <label for="">Contact</label> <br />
            <input type="text" name="" id="" />
          </div>
          <div class="inputs input-6">
            <label for="">Email</label> <br />
            <input type="text" name="" id="" />
          </div>
          <div class="inputs input-7">
            <label for="">Address</label> <br />
            <input type="text" name="" id="" />
          </div>
          <div class="inputs input-8">
            <input type="submit" name="" id="" value="Submit" />
          </div>
        </div>
      </div>
      <div class="section section3">3</div>
      <div class="section section4">4</div>
      <div class="section section5">5</div>
      <div class="section section6">6</div>
    </div>
  </body>
</html>
